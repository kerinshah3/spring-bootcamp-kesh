<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Widget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<h2>Create / Edit Widget</h2>

<div class="container">
    <form th:object="${transactionDto}" th:action="@{/update}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Name">

            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>

        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" th:field="*{amount}" class="form-control" placeholder="Description">

            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</span>

        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
